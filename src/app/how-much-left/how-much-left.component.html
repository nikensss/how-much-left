<div class="settings">
  <button
    nbButton
    outline
    status="info"
    type="button"
    (click)="calculate(inputNumber.value)"
  >
    Calculate
  </button>
  <nb-toggle
    labelPosition="right"
    (change)="calculate(inputNumber.value)"
    [(checked)]="doNotCountToday"
  >
    Do not count today
  </nb-toggle>
</div>
<input
  #inputNumber
  type="number"
  nbInput
  fullWidth
  (keyup)="calculate(inputNumber.value)"
/>
<div *ngIf="inputNumber.value" class="text-center">
  <p>Next pay day is: {{ nextPayDay.toDateString() }}</p>
  <p>({{ differenceInDays }} days remaining)</p>
  <p>You can spend {{ averageToSpendPerDay }}&nbsp;&euro; per day</p>
</div>

<div *ngIf="auth.authState | async as user">
  Logged in as {{ user.displayName || user.email }}
</div>
