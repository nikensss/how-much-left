<div class="content">
  <div class="settings">
    <button id="calculate-btn" nbButton outline status="info" type="button"
      (click)="calculate($event)">Calculate</button>
    <nb-toggle labelPosition="right" [(checked)]="doNotCountToday">Do not count today</nb-toggle>
  </div>
  <input type="number" nbInput fullWidth centerText (keyup)="calculate($event)">
  <p *ngIf="amount">
    {{amount}}
  </p>
</div>
